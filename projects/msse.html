  <style>
    * {
      font-family: ksa;
-webkit-tap-highlight-color:transparent;
    }

    /* General Styles */
    body {
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      color: #333;
    }

    h1 {
      text-align: center;
    }

    h3 {
      margin: 0;
      font-size: 1.2rem;
      color: #444;
      padding: 15px;
      background: #fff;
      border-bottom: 1px solid #eee;
    }

    h3::before {
      content: "❖ ";
      font-size: 0.8em;
    }

    /* Video Grid Layout */
    .video-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 30px;
      padding: 20px;
    }

    .video-item {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .video-item:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }

    .video-container {
      position: relative;
      padding-bottom: 177.78%; /* 9:16 Aspect Ratio */
      height: 0;
      overflow: hidden;
    }

    .video-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }

a:hover{

        link: "https://4up4.com/uploads/file_2025-01-27_151639.mp4"
      },

        title: "شرح صفحة ٦٣ من الملف:",
        link: "https://4up4.com/uploads/file_2025-01-27_151916.mp4"
      }
    ];

    // Function to generate video items
    function generateVideoItems() {
      const videoGrid = document.getElementById('video-grid');

      videos.forEach(video => {
        const videoItem = document.createElement('div');
        videoItem.classList.add('video-item');

        const title = document.createElement('h3');
        title.textContent = video.title;

        const videoContainer = document.createElement('div');
        videoContainer.classList.add('video-container');

        const iframe = document.createElement('iframe');
        iframe.src = video.link;
        iframe.setAttribute('allow', 'accelerometer; clipboard-write; encrypted-media; gyroscope; picture-in-picture');
        iframe.setAttribute('allowfullscreen', '');

        videoContainer.appendChild(iframe);
        videoItem.appendChild(title);
        videoItem.appendChild(videoContainer);
        videoGrid.appendChild(videoItem);
      });
    }

    // Call the function to generate video items
    generateVideoItems();
  </script>
