function selectChapter(selectedChapter){
const videoGrid = document.getElementById('video-grid');

    // Function to generate video items
    function generateVideoItems(selectedChapter) {
      const videoGrid = document.getElementById('video-grid');
const videos = selectedChapter;
      videos.forEach(video => {
        const videoItem = document.createElement('div');
        videoItem.classList.add('video-item');

        const title = document.createElement('h3');
        title.textContent = video.title;

        const videoContainer = document.createElement('div');
        videoContainer.classList.add('video-container');

        const iframe = document.createElement('iframe');
        iframe.src = video.link;
        iframe.setAttribute('allow', 'accelerometer; clipboard-write; encrypted-media; gyroscope; picture-in-picture');
        iframe.setAttribute('allowfullscreen', '');

        // Add an error handler to the iframe
        iframe.onerror = () => {
          console.log(`Error loading video from ${video.link}.  Attempting backup URL.`);
          if (video.backupLink) {
            iframe.src = video.backupLink;
          } else {
            console.warn(`No backup URL available for ${video.title}`);
            // Optionally display an error message to the user here.
            iframe.src = ""; // Set src to empty to prevent further loading attempts
            iframe.style.display = "none"; // Hide the iframe
alert("تعذر تحميل المقطع، يرجى الذهاب لقناة التيليجرام لمشاهدة المقطع!");
          }
        };

const videoLoaderParent = document.createElement('div');
const videoLoader = document.createElement('div');
videoLoader.classList.add("video-loader")

        videoContainer.appendChild(iframe);
        videoItem.appendChild(title);
videoItem.appendChild(videoLoaderParent);
videoLoaderParent.appendChild(videoLoader);
        videoItem.appendChild(videoContainer);
        videoGrid.appendChild(videoItem);
      });
    }
